<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
(async () => {
  const stripFrontMatter = (md) => md.replace(/^---[\s\S]*?---\s*/, '').trim();

  async function loadMD(mdPath, containerSelector, titleSelector) {
    try {
      const res = await fetch(mdPath, { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      let text = await res.text();

      // Si el .md trae title en el front matter, úsalo para el <h1>
      const fmTitleMatch = text.match(/title:\s*["']?(.+?)["']?\s*$/m);
      if (fmTitleMatch && titleSelector) {
        const h1 = document.querySelector(titleSelector);
        if (h1) h1.textContent = fmTitleMatch[1];
      }

      text = stripFrontMatter(text);
      const html = marked.parse(text);
      const box = document.querySelector(containerSelector);
      if (box) box.innerHTML = html;
    } catch (e) {
      console.warn('No se pudo cargar', mdPath, e);
    }
  }

  // ES: carga Aviso Legal y Cookies desde los ficheros editables del CMS
  await loadMD('/content/legal/aviso-legal-es.md', '#legal-content',   '#legal-title');
  await loadMD('/content/legal/cookies-es.md',     '#cookies-content', '#cookies-title');
})();
</script>
